<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Test Auth Server</title>
  </head>

  <body>
    <style>
      #container {
        max-width: 500px;
      }
      h4 {
        margin-top: 25px;
      }
    </style>


    <main id="container">
      <h1>OAuth2 Test</h1>
        <h4><b>Step 1:</b> Get OAuth URL</h4>
        <p>Click the button below to get your OAuth URL.</p>
        <button id="getCode">Get OAuth URL</button>
        <p id="result"></p>
        <a id="authURL" href target="_blank">Click to authorize</a>
    </main>
    <script type="text/javascript">
      const getCodeElement = document.getElementById("getCode");
      const resultElement = document.getElementById("result");
      const resultLink = document.getElementById("authURL");
      // Replace this with your own endpoint
      const getAuthURL = "https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcalendar.readonly&response_type=code&client_id=669112210357-9gr25fj26cvg8mb7jfu6l8gnh6hhiboc.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fmrumenov-cyber.github.io%2FMeetMe%2F\";

      getCodeElement.onclick = function () {
        fetch(getAuthURL)
          .then(function (response) {
            return response.json();
          })
          .then(function (json) {
            const result = JSON.stringify(json);
            // we get the value of authUrl
            const { authUrl } = JSON.parse(result);
            // then add it to the html
            resultElement.innerText = result;
            resultLink.href = authUrl;
          });
      };
    </script>
  </body>
</html>
